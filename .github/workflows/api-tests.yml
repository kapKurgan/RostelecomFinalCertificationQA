name: API Tests

on:
  workflow_dispatch:
    inputs:
      SCENARIO:
        type: choice
        default: '-m login'
        options:
          - '-m login'
          - '-m smoke'
          - '-m regression'
          - '-m user'
          - '-m create'
          - '-m login'
          - '-m update'
          - '-m delete'
          - '-m performance'
          - '-v'
        required: true
        description: 'Выберите набор тестов'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Создание директорий
        run: |
          mkdir -p reports/${{ github.run_id }}/allure-results
          mkdir -p reports/${{ github.run_id }}/allure-report

      - name: Запуск тестов
        run: |
          pytest ${{ github.event.inputs.SCENARIO }} \
            --html=./reports/${{ github.run_id }}/pytest-report.html \
            --alluredir=reports/${{ github.run_id }}/allure-results
        env:
          API_BASE_URL: https://petstore.swagger.io/v2

      - name: Установка Allure CLI
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.23.0/allure_2.23.0-1_all.deb
          sudo dpkg -i allure_*.deb

      - name: Генерация Allure отчета
        if: always()
        run: |
          allure generate reports/${{ github.run_id }}/allure-results \
            --clean \
            --output reports/${{ github.run_id }}/allure-report

      - name: Деплой в GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: true
          publish_dir: reports

      - name: Публикация артефактов (опционально)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: reports/${{ github.run_id }}/
          retention-days: 30